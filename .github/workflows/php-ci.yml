name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint and basic checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: sqlite, pdo_sqlite

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-files-dir)" >> $GITHUB_ENV

      - name: Install Composer dependencies
        run: |
          if [ -f composer.json ]; then composer install --no-interaction --prefer-dist --no-progress; fi

      - name: Run PHP syntax check
        run: |
          set -e
          echo "Checking PHP syntax for repository..."
          # Lint all php files except vendor
          find . -type f -name '*.php' -not -path './vendor/*' -not -path './.github/*' -print0 | xargs -0 -n1 php -l

      - name: Smoke: run small runtime checks
        run: |
          set -e
          # ensure DB helper file parses
          php -l lib/db.php || true
          php -l ipn_listener.php || true
          php -l paypal_webhook.php || true
