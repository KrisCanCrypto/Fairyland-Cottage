    </header>

    <!-- Header for page 768px up-->
    <header class="top-header">
      <a href="index.html"
        ><img
          src="assets/images/logo-fairyland.webp"
          alt="An image of baby succulents in different sized brown jars"
      /></a>
      <h1 id="title">Fairyland Cottage</h1>

      <input type="checkbox" id="nav-toggle2" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-ellipsis"></i
      ></label>
      <nav id="menu-bar2">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="videos.html">Videos</a></li>

          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- main content -->
    <main>
      <h2 class="hidden-heading">Contact form</h2>
      <section id="contact">
        <h2>
          <i class="fa-solid fa-leaf fa-flip-horizontal"></i> say hello<i
            class="fa-solid fa-leaf"></i>
        </h2>
        <p>I&#39;d love to hear from you!</p>
        <form
          method="POST"
          id="contact-form"
          action="https://formdump.codeinstitute.net"
          target="_blank">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Joe"
            class="text-input"
            required />

          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Blogs"
            class="text-input"
            required />

          <label for="email-address">Email Address:</label>
          <input
            type="email"
            id="email-address"
            name="email-address"
            placeholder="joeblogs@email.com"
            class="text-input"
            required />
          <label for="subject">Subject:</label>
          <textarea
            name="subject"
            id="question"
            cols="25"
            rows="7"
            placeholder="Type your message..."
            required></textarea>
          <br />
          <input type="submit" class="send-button" value="Send Mail" />
        </form>
      </section>
    </main>

    <!-- footer for site -->
    <footer>
      <ul id="social-links2">
        <li>
          <a

            aria-label="Our instagram link (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome -->
    <script

      crossorigin="anonymous"></script>
